<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Anton:regular" rel="stylesheet" />
    <title>Countdown</title>
</head>
<body>
    <div class="header">
        <div class="header__content">
            <h1 class="header__title">Countdown  ESL One Stockholm Dota Major 2022</h1>
            <div class="header__time">
                <div id="days" class="header__time-set ">0</div> <span>days</span>
                <div id="hours" class="header__time-set">0</div> <span class="first">hours</span>
                <div id="minutes" class="header__time-set">0</div> <span class="second">minutes</span>
                <div id="seconds" class="header__time-set">0</div> <span class="third">seconds</span>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
